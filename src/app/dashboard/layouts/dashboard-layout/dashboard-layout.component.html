<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar color="primary">
      <span>Menu</span>

      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>




  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    @for (item of sidebarItems; track $index) {
      <button mat-button matTooltip="{{ item.label }}" [routerLink]="item.url">
        <!-- [matMenuTriggerFor]="menu1" -->
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </button>
    }

    <!-- <mat-menu #menu1="matMenu" xPosition="before">
      <button mat-menu-item (click)="onLogout()" matTooltip="Info about the action">Crear Nuevo</button>
    </mat-menu> -->

    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu" matTooltip="Mas opciones">
      <span>{{ this.user()?.email }}</span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="onLogout()" matTooltip="Info about the action">Cerrar Sesion</button>
    </mat-menu>
  </mat-toolbar>

  <div class="container-fluid mb-2">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
