<form class="create-form" [formGroup]="tipoForm">
  <h2 mat-dialog-title>{{ inputData.title }}</h2>
  <mat-dialog-content class="mat-typography">

    <mat-card class="">
      <mat-card-content>
        <!-- <mat-form-field class="full-width">
          <mat-label>Correo Electronico</mat-label>
          <input type="email" matInput placeholder="Correo Electronico" formControlName="email">
        </mat-form-field> -->

        <mat-form-field class="full-width">
          <mat-label>Nombre Completo</mat-label>
          <input matInput placeholder="Ej. Discapacidad Auditiva" formControlName="tipo" type="text">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="form['tipo'].hasError('required') && form['tipo'].touched">
            El Nombre Completo es obligatorio.
          </mat-error>
          <mat-error *ngIf="form['tipo'].hasError('tipo') && form['tipo'].touched">
            El Nombre Completo de ser valido.
          </mat-error>
        </mat-form-field>



        <!-- <mat-form-field class="full-width">
          <mat-label>Contrase単a</mat-label>
          <input type="password" matInput placeholder="Contrase単a" formControlName="password">
          <mat-icon matSuffix>password</mat-icon>
          <mat-error *ngIf="form['password'].hasError('required') && form['password'].touched">
            La Contrase単a es obligatoria.
          </mat-error>
          <mat-error *ngIf="form['password'].hasError('minlength') && form['password'].touched">
            La Contrase単a debe tener minimo 6 caracteres.
          </mat-error>
        </mat-form-field> -->

      </mat-card-content>
    </mat-card>

  </mat-dialog-content>
  {{tipoForm.value | json}}
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="(saveTipo())" *ngIf="inputData.id == 0" mat-raised-button color="primary" [disabled]="tipoForm.invalid"
      ><mat-icon>save</mat-icon>Registrar</button>
    <button (click)="editTipo(inputData.id)" *ngIf="inputData.id != 0" mat-raised-button color="primary" [disabled]="tipoForm.invalid"
      ><mat-icon>save</mat-icon>Editar</button>
  </mat-dialog-actions>
</form>
