<div class="container mt-2">
  <div class="row">
    <div class="col-md">
      <mat-card class="my-custom-card">
        <mat-card-header>
          <mat-card-title my-custom-card-title>Reporte de habilitados</mat-card-title>
          <mat-card-subtitle>Usuarios</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="searchForm">


            <app-select-year [control]="searchForm.get('gestion')" [clases]="'small-input'"
              [texto]="'Gestión'"></app-select-year>

            <mat-form-field class="small-input">
              <mat-label>Carnet de Identidad</mat-label>
              <input matInput type="text" formControlName="ci">
            </mat-form-field>



            <mat-radio-group class="mr" aria-label="Select an option" formControlName="estadoPago">
              <mat-radio-button value="PENDIENTE">PENDIENTE</mat-radio-button>
              <mat-radio-button value="PAGADO">PAGADO</mat-radio-button>
            </mat-radio-group>

            <mat-checkbox (change)="onCheckboxChange($event)">{{ flag | uppercase }}</mat-checkbox>

            




            <!-- <button class="mx-2" appLoader mat-raised-button color="primary" (click)="onSearch()">Buscar</button>
                        <button class="mx-2" appLoader mat-raised-button (click)="reset()">Borrar</button> -->
          </form>
          {{ searchForm.value | json }}
        </mat-card-content>
        <mat-card-actions>
          <button style="width: 100%;" mat-raised-button (click)="loadReport(searchForm.value)" mat-button>Generar Reporte</button>
        </mat-card-actions>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Lista de planillas</mat-card-title>
          <!-- <mat-card-subtitle>End</mat-card-subtitle> -->
          <span class="spacer"></span>

  
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <div class="container">
            <table mat-table matSort [dataSource]="dataSource">
  
              <ng-container matColumnDef="gestion" class="centered-header">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gestión</th>
                <td mat-cell *matCellDef="let row">{{ row.gestion }}</td>
              </ng-container>
  
              <ng-container matColumnDef="mes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
                <td mat-cell *matCellDef="let row">{{row.mes}}</td>
              </ng-container> 
  
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let row">
                  <!-- <button (click)="showList(row._id)" mat-icon-button matTooltip="Ver la"
                    aria-label="Example icon-button with a heart icon">
                    <mat-icon>list</mat-icon>
                  </button>
                  <button (click)="getInfoPlanilla(row._id)" mat-mini-fab color="accent" matTooltip="Ver información de la planilla"
                    aria-label="Example icon-button with a heart icon">
                    <mat-icon>table</mat-icon>
                  </button>
  
                  <button (click)="printPlanilla(row._id)" mat-mini-fab color="primary" matTooltip="Imprimir Planilla"
                    aria-label="Example icon-button with a heart icon">
                    <mat-icon>print</mat-icon>
                  </button>
  
                  <button (click)="deleteBeneficiary(row._id)" mat-mini-fab color="warn" matTooltip="Eliminar"
                    aria-label="Example icon-button with a heart icon">
                    <mat-icon>delete</mat-icon>
                  </button> -->
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
  
              <tr *matNoDataRow>
                <!-- <td class="mat-cell">"{{ termino.value }}" No existe</td> -->
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10 ,25 , 50]" aria-label="Select Page of Users"></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      1
    </div>
    <div class="col-md-6">
      2
    </div>

  </div>
</div>
